<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
<title>Company Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{% static '/css/semantic.css' %}" media="screen" title="no title" charset="utf-8">
<link href="{% static '/css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
<link rel="stylesheet" href="{% static '/css/style.css' %}" type="text/css" media="all" />
<script src="{% static '/js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static '/js/bootstrap.js' %}"></script>
 
</head>
<body>
	<!-- banner -->
	<div class="banner">
        {% include "header.html" %}
		<div class="agileinfo-top-heading">
			<h2>Blog Post</h2>
		</div>
    </div>
   <!--

-->
<div class="">
        <div class="ui vertical horizontal segments container">
                <div class="ui right aligned vertical segment">
                    <a href="../../person/">
                        <h5 class="ui large violet header center aligned inverted">
                            <i class="user outline icon"></i>个人详情
                        </h5>
                    </a>
                </div>
                <div class="ui vertical segment">
                    <h4 class="ui large violet header center aligned inverted ">
                        <i class="star outline icon"></i>我的收藏
                    </h4>
                </div>
                <div class="ui left aligned vertical segment">
                    <a href="../../person-list/">
                        <h5 class="ui large violet header center aligned inverted">
                            <i class="gift icon"></i>我的订单
                        </h5>
                    </a>
                </div>
            </div>
            <div class="ui divider"></div>
        <div class="ui vertical segment container">
                <div class="ui center aligned very padded vertical segment container">
                        <div class="ui ">
                            <div class="ui link items">
                                {% for fav in favs %}
                                <div class="segment item">
                                  <div class="ui small image">
                                    <img src="/store/{{fav.fav_ser.icon}}">
                                  </div>
                                  <div class="content">
                                    <a class="header left floated" href="../../single/{{fav.fav_ser.id}}">{{fav.fav_ser.topic}}</a>&nbsp;
                                    <a class="ui right floated button" href="../../single/{{fav.fav_ser.id}}/del/personfav">删除</a>
                                    <div class="description ">
                                      <p>{{fav.fav_ser.introduction}}</p>
                                    </div>
                                  </div>
                                </div>
                                {% endfor %}
                        </div>
                    </div>
        </div>
</div>

    <footer>
    {% include "footer.html" %}
    </footer>
</body>	
</html>
